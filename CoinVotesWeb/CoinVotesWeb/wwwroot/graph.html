<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background-color: #16171C;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <canvas id="btcChart" width="600" height="400"></canvas>

    <script>
        let coinSymbol = 'BTC';
        let currentInterval = '1m';

        function getQueryParameters() {
            const params = new URLSearchParams(window.location.search);
            coinSymbol = params.get('coin') || 'BTC';
            currentInterval = params.get('interval') || '1m';
        }

        let btcChart;

        async function fetchBTCData(interval) {
            const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${coinSymbol}USDT&interval=${interval}&limit=30`);
            const data = await response.json();

            return data.map(item => ({
                x: item[0],
                o: parseFloat(item[1]),
                h: parseFloat(item[2]),
                l: parseFloat(item[3]),
                c: parseFloat(item[4]),
            }));
        }

        async function updateChart(interval) {
            const btcPrices = await fetchBTCData(interval);

            if (btcChart) {
                btcChart.destroy();
            }

            const ctx = document.getElementById('btcChart').getContext('2d');
            const chartData = {
                datasets: [{
                    label: ``,
                    data: btcPrices,
                    borderColor: '#fff',
                    borderWidth: 0,
                    backgroundColors: {
                        up: 'rgba(1, 255, 1, 1)',
                        down: 'rgba(254, 0, 0, 1)',
                        unchanged: 'rgba(254, 0, 0, 1)',
                    }
                }]
            };

            const chartOptions = {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: interval === '1d' ? 'day' : 'minute'
                        },
                        title: {
                            display: false,
                            text: 'Time'
                        },
                        ticks: { color: '#fff' }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'BTC Price (USDT)'
                        },
                        grid: {
                            color: '#ffffff44', // Color of the x-axis grid lines
                        },
                        ticks: { color: '#fff' }
                    }
                }
            };

            btcChart = new Chart(ctx, {
                type: 'candlestick',
                data: chartData,
                options: chartOptions
            });
        }

        getQueryParameters();
        updateChart(currentInterval);
    </script>
</body>
</html>
