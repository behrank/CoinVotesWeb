# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: NextJS Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push request event for the master branch
  push:    
    branches: [master]

jobs:

  deploy:
   # Our previously created self-hosted runner
    runs-on: self-hosted

    strategy:
      matrix:
        node: ["18.x"]

     # A sequence of tasks that will execute as part of the job
    steps:
      # Checks out repository so our job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          cd CoinVotesWeb
          npm ci
          
      - name: Build Next.js app
        run: |
          cd CoinVotesWeb
          npm run build
        env:
          NODE_ENV: production
          
      - name: Deploy with PM2
        run: |
          cd CoinVotesWeb
          if pm2 list | grep -q "coininsightweb"; then
            pm2 reload coininsightweb
          else
            pm2 start npm --name "coininsightweb" -- start
          fi
          pm2 save
          
      - name: Health check
        run: |
          echo "Verifying deployment..."
          sleep 10
          if curl -s http://localhost:5005 > /dev/null; then
            echo "✅ Application is running"
          else
            echo "❌ Application failed to start"
            pm2 logs coininsightweb --lines 50
            exit 1
          fi
