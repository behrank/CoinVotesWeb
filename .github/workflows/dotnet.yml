# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy Next.js

# Controls when the workflow will run
on:
  # Triggers the workflow on push request event for the master branch
  push:    
    branches: [master]

jobs:

  deploy:
   # Our previously created self-hosted runner
    runs-on: self-hosted

    env:
      NEXT_TELEMETRY_DISABLED: 1
      NODE_ENV: production
      DISABLE_ESLINT_PLUGIN: true
      ESLINT_NO_DEV_ERRORS: true

     # A sequence of tasks that will execute as part of the job
    steps:
      # Checks out repository so our job can access it
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Clean install
        run: |
          echo "Cleaning previous installations..."
          rm -rf node_modules
          rm -f package-lock.json
          
      - name: Create necessary directories
        run: |
          mkdir -p src/styles
          
      - name: Setup CSS configuration
        run: |
          # Create base CSS file
          echo '@tailwind base;
          @tailwind components;
          @tailwind utilities;' > src/styles/globals.css
          
          # Create PostCSS config
          echo '{
            "plugins": {
              "tailwindcss": {},
              "autoprefixer": {}
            }
          }' > postcss.config.json
          
          # Create Tailwind config
          echo 'module.exports = {
            content: [
              "./src/**/*.{js,ts,jsx,tsx}",
            ],
            theme: {
              extend: {},
            },
            plugins: [],
          }' > tailwind.config.js
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          # Create package.json if it doesn't exist
          if [ ! -f package.json ]; then
            echo '{
              "name": "coinvotesweb",
              "version": "0.1.0",
              "private": true,
              "scripts": {
                "dev": "next dev",
                "build": "next build",
                "start": "next start",
                "lint": "next lint"
              }
            }' > package.json
          fi
          
          # Install dependencies with latest secure versions
          npm install --save next@15.1.8 react@18.2.0 react-dom@18.2.0
          
          # Install dev dependencies with exact versions
          npm install --save-dev tailwindcss@3.3.0 postcss@8.4.31 autoprefixer@10.4.16
          
          # Install additional Tailwind plugins with exact versions
          npm install --save-dev @tailwindcss/typography@0.5.10 @tailwindcss/forms@0.5.7 @tailwindcss/aspect-ratio@0.4.2
          
          # Install UI dependencies with exact versions
          npm install --save @radix-ui/react-slot@1.0.2 lucide-react@0.294.0 clsx@2.0.0 class-variance-authority@0.7.0 tailwind-merge@2.0.0
          
          # Run security audit
          echo "Running security audit..."
          npm audit
          
          # Verify installations
          echo "Verifying installations..."
          if ! npm list tailwindcss || ! npm list postcss || ! npm list autoprefixer; then
            echo "Critical dependencies are missing"
            exit 1
          fi
          
      - name: Initialize Tailwind
        run: |
          echo "Initializing Tailwind..."
          npx tailwindcss init -p
          
      - name: Build application
        run: |
          echo "Starting build process..."
          # Create next.config.js with security headers
          echo 'const path = require("path");
          
          /** @type {import("next").NextConfig} */
          const nextConfig = {
            eslint: {
              ignoreDuringBuilds: true,
            },
            poweredByHeader: false,
            async headers() {
              return [
                {
                  source: "/:path*",
                  headers: [
                    {
                      key: "X-Frame-Options",
                      value: "DENY",
                    },
                    {
                      key: "X-Content-Type-Options",
                      value: "nosniff",
                    },
                    {
                      key: "Referrer-Policy",
                      value: "strict-origin-when-cross-origin",
                    },
                    {
                      key: "X-XSS-Protection",
                      value: "1; mode=block",
                    },
                  ],
                },
              ];
            },
            webpack: (config) => {
              config.resolve.alias = {
                ...config.resolve.alias,
                "@": path.join(__dirname, "src"),
              };
              return config;
            },
          };
          
          module.exports = nextConfig;' > next.config.js
          
          # Run build
          npm run build --no-lint
          
      - name: Setup PM2 if not exists
        run: |
          if ! command -v pm2 &> /dev/null; then
            npm install -g pm2
          fi
          
      - name: Deploy with PM2
        run: |
          if pm2 list | grep -q "coininsightweb"; then
            pm2 reload coininsightweb --update-env
          else
            pm2 start npm --name "coininsightweb" -- start
          fi
          pm2 save
          
      - name: Configure nginx
        run: |
          if [ ! -f /etc/nginx/sites-available/coinvotesweb ]; then
            sudo cp nginx_default.conf /etc/nginx/sites-available/coinvotesweb
            sudo ln -s /etc/nginx/sites-available/coinvotesweb /etc/nginx/sites-enabled/
          fi
          sudo nginx -t && sudo systemctl reload nginx
          
      - name: Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 10
          if curl -f http://localhost:5005 &>/dev/null; then
            echo "✅ Application is running"
          else
            echo "❌ Application failed to start"
            pm2 logs coininsightweb --lines 50
            exit 1
          fi
          
      - name: Cleanup
        if: always()
        run: |
          rm -rf .next/cache
          npm cache clean --force
